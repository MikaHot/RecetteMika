<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sauces</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: clamp(320px, 80vw, 600px); /*320px = largeur min | 80vw = en respectant 60% de la largeur de l'écran | 600px = largeur max */
            margin: 32px auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .case {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .case:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
		.case span {
			color: #fff;
            text-decoration: none;
            font-size: clamp(12px, 3.4vw, 24px); /*12px = largeur min | 2vw = en respectant 2% de la largeur de l'écran | 24px = largeur max */
            font-weight: bold;
            display: block;
            margin-bottom: 16px;
            margin-top: 16px;
            transition: color 0.3s ease;
		}
		a.case {
			text-decoration: none;
			color: inherit;
			display: block;
		}
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: clamp(18px, 5vw, 40px)">Section des sauces</h1>
        
		<a href="Sauce%20spag%20Ghislaine" class="case">
			<div>
				<span>Sauce spaghetti Ghislaine</span>
			</div>
		</a>

    </div>

</body></html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image\image-titre-onglet.png" type="image/x-icon">
    <title>RecetteMika</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: clamp(300px, 60vw, 600px); /*300px = largeur min | 60vw = en respectant 60% de la largeur de l'écran | 600px = largeur max */
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .case {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .case:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .case a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }
        .case a:hover {
            color: #ff6b6b;
        }
        .case img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
		.case span {
			color: #fff;
            text-decoration: none;
            font-size: clamp(12px, 2vw, 24px); /*12px = largeur min | 2vw = en respectant 2% de la largeur de l'écran | 24px = largeur max */
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            transition: color 0.3s ease;
		}
        .case h1 {
			color: #fff;
            text-decoration: none;
            font-size: clamp(18px, 2vw, 36px); /*12px = largeur min | 2vw = en respectant 2% de la largeur de l'écran | 24px = largeur max */
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
		}
		a.case {
			text-decoration: none;
			color: inherit;
			display: block;
		}  
</style>
</head>
<body>
    <div class="container">
        <h1>Catégories de recettes</h1>
        <p>Créer par Mikaël Maltais</p>
        
		
		<a href="/RecetteMika/Menu%20recipes/code/dejeuner/Dejeuner" class="case">
            <div>
				<span>Déjeuner</span>
				<img src="image/Déjeuner.png">
		    </div>
        </a>
		
		<a href="/RecetteMika/Menu%20recipes/code/desserts/Desserts" class="case">
			<div>
				<span>Désserts</span>
				<img src="image/Desserts.png">
			</div>
		</a>
		
        <a href="/RecetteMika/Menu%20recipes/code/pates/Pasta" class="case">
			<div>
				<span>Pâtes</span>
				<img src="image/Pasta.png">
			</div>
		</a>

		<a href="/RecetteMika/Menu%20recipes/code/soupes/Soupes" class="case">
			<div>
				<span>Soupes</span>
				<img src="image/Soupes.png">
			</div>
		</a>

        <a href="/RecetteMika/Menu%20recipes/code/sauces/Sauces" class="case">
			<div>
				<span>Sauces</span>
				<img src="image/Sauces.png">
			</div>
		</a>
	
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="fr"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soupe aux légumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: clamp(320px, 80vw, 600px); /*320px = largeur min | 80vw = en respectant 60% de la largeur de l'écran | 600px = largeur max */
            margin: 32px auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .case {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .case:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
		.case span {
			color: #fff;
            text-decoration: none;
            font-size: clamp(12px, 3.4vw, 24px); /*12px = largeur min | 3.4vw = en respectant 3.4% de la largeur de l'écran | 24px = largeur max */
            font-weight: bold;
            display: block;
            margin-bottom: 16px;
            margin-top: 16px;
            transition: color 0.3s ease;
		}
		a.case {
			text-decoration: none;
			color: inherit;
			display: block;
		}
        .nav-icons {
            position: absolute;
            display: flex;
            width: clamp(54px, 20vw, 108px);
            height: clamp(45px, 20vw, 90px);
            z-index: 10;
        }
        .nav-button {
            background: none;
            border: none;
            padding: 0;
            margin: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50%;
            height: 50%;
            transition: all 0.3s ease;
            border-radius: 4px;
        }
        .back-arrow,
        .home-icon {
            fill: rgba(0, 0, 255, 0.45);
            transition: all 0.3s ease;
            pointer-events: none;
        }
        .nav-button:hover .back-arrow,
        .nav-button:hover .home-icon {
            fill: rgba(25, 65, 235, 0.65);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="nav-icons">
        <button class="nav-button" onclick="goBack()">
            <svg width="54" height="45" viewBox="0 0 24 24" class="back-arrow">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
            </svg>
        </button>

        <button class="nav-button" onclick="goHome()">
            <svg width="54" height="45" viewBox="0 0 24 24" class="home-icon">
                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
        </button>
    </div>

    <div class="container">
        <h1 style="font-size: clamp(18px, 5vw, 40px)">Soupe aux légumes</h1>
        
		<a href="Soupe%20aux%20legumes%20Eric" class="case">
			<div>
				<span>Soupe aux légumes Éric</span>
			</div>
		</a>
		
		<a href="Soupe%20aux%20legumes%20Melanie" class="case">
			<div>
				<span>Soupe aux légumes Mélanie</span>
			</div>
		</a>

    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        function goHome() {
            window.location.href = '../../code/';
        }
    </script>

</body></html>

<html lang="fr"><head>

    <title>Gaufres</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: clamp(355px, 98vw, 600px); /*355px = largeur min | 98vw = en respectant 98% de la largeur de l'écran | 600px = largeur max */
            margin: 5px auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .case {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .case img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
		.case span {
			color: #fff;
            text-decoration: none;
            font-size: clamp(16px, 2vw, 24px); /*16px = largeur min | 2vw = en respectant 2% de la largeur de l'écran | 24px = largeur max */
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
		}
		a.case {
			text-decoration: none;
			color: inherit;
			display: block;
		}
        .leftspan span {
            text-align: left;
            margin: 5px auto;
            max-width: 90%;
            color: #fff;
            text-decoration: none;
            font-size: clamp(16px, 2vw, 24px); /*16px = largeur min | 2vw = en respectant 2% de la largeur de l'écran | 24px = largeur max */
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        .leftspan p{
            text-align: left;
            padding-bottom: 6px;
            margin: 5px auto;
            max-width: 90%;
        }
        .leftspan li{
            text-align: left;
            margin: 5px auto;
            max-width: 90%;
        }
        .back-arrow {
        fill: rgba(0, 0, 255, 0.45);
        cursor: pointer;
        transition: all 0.3s ease;
        }
        .back-arrow:hover {
        fill: rgba(25, 65, 235, 0.65);
        transform: scale(1.1);
        }
        .home-icon {
        fill: rgba(0, 0, 255, 0.45);
        cursor: pointer;
        transition: all 0.3s ease;
        }
        .home-icon:hover {
        fill: rgba(25, 65, 235, 0.65);
        transform: scale(1.1);
        }
        .nav-icons {
            position: absolute;
            top: 0px;
            left: 5px;
            display: flex;
            width: clamp(54px, 20vw, 108px);
            height: clamp(45px, 20vw, 90px);
        }
    </style>
</head>
<body>

                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" class="home-icon"></path>

//Retour en arrière
document.querySelector('.back-arrow').addEventListener('click', function() {

});

</script>
